<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="module" src="app.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="tetris.ico">
    <title>Tetris by GFaiz & Kazykenov1</title>
</head>
<body>
    <div class="parent">
        <div class="container">
            <div class="grid"></div>
            <div class="menu">
                <div class="mini-grid"></div>
                <div class="tables">
                    <table id="score-table">
                        <tr>
                            <th></th>
                            <th class="th-second">Score</th>
                        </tr>
                        <tr>
                            <td class="label">line</td>
                            <td><span id="score">0</span></td>
                        </tr>
                        <tr>
                            <td class="label">lines (two or more)</td>
                            <td><span id="lines">0</span></td>
                        </tr>
                        <tr>
                            <td class="label"><h3>total</h3></td>
                            <td><h3><span id="total">0</span></h3></td>
                        </tr>
                    </table>
                </div>
                <div id="buttons-menu">
                    <button id="new-game-button">New Game</button>
                    <button id="pause-game-button">Pause</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
